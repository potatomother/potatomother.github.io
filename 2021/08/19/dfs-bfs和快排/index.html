            <div class="markdown-body">
              <h1 id="dfs-bfs和快排"><a href="#dfs-bfs和快排" class="headerlink" title="dfs bfs和快排"></a>dfs bfs和快排</h1><h2 id="深度优先和广度优先的测试数据"><a href="#深度优先和广度优先的测试数据" class="headerlink" title="深度优先和广度优先的测试数据"></a>深度优先和广度优先的测试数据</h2><p>//测试数据</p>
<figure class="highlight xl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs xl">var <span class="hljs-keyword">tree</span> = &#123;    <span class="hljs-keyword">name</span>: <span class="hljs-string">&#x27;中国&#x27;</span>,    children: [        &#123;            <span class="hljs-keyword">name</span>: <span class="hljs-string">&#x27;北京&#x27;</span>,            children: [                &#123;                    <span class="hljs-keyword">name</span>: <span class="hljs-string">&#x27;朝阳群众&#x27;</span>,                    children: [                        &#123;                            <span class="hljs-keyword">name</span>: <span class="hljs-string">&#x27;西宁市&#x27;</span>,                            code: <span class="hljs-string">&#x27;0521&#x27;</span>,                        &#125;                    ]                &#125;,                &#123;                    <span class="hljs-keyword">name</span>: <span class="hljs-string">&#x27;海淀区&#x27;</span>,                &#125;,                &#123;                    <span class="hljs-keyword">name</span>: <span class="hljs-string">&#x27;昌平区&#x27;</span>,                &#125;,            ],        &#125;,        &#123;            <span class="hljs-keyword">name</span>: <span class="hljs-string">&#x27;浙江省&#x27;</span>,            children: [                &#123;                    <span class="hljs-keyword">name</span>: <span class="hljs-string">&#x27;杭州市&#x27;</span>,                    code: <span class="hljs-string">&#x27;0571&#x27;</span>,                &#125;,                &#123;                    <span class="hljs-keyword">name</span>: <span class="hljs-string">&#x27;嘉兴市&#x27;</span>,                &#125;,                &#123;                    <span class="hljs-keyword">name</span>: <span class="hljs-string">&#x27;绍兴市&#x27;</span>,                &#125;,                &#123;                    <span class="hljs-keyword">name</span>: <span class="hljs-string">&#x27;宁波市&#x27;</span>,                &#125;,            ],        &#125;,    ], &#125;;<br><br><br></code></pre></td></tr></table></figure>

<h2 id="dfs深度优先遍历"><a href="#dfs深度优先遍历" class="headerlink" title="dfs深度优先遍历"></a>dfs深度优先遍历</h2><p>//result 记录遍历结果，stack 栈</p>
<figure class="highlight maxima"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><code class="hljs maxima"><span class="hljs-built_in">let</span> result = []<br><br>function dfs(tree) &#123;<br>	<span class="hljs-built_in">let</span> stack = []<br>	stack.<span class="hljs-built_in">push</span>(tree)<br>    <span class="hljs-keyword">while</span>(stack.<span class="hljs-built_in">length</span> != <span class="hljs-number">0</span>)&#123;<br>		<span class="hljs-built_in">let</span> item =stack.<span class="hljs-built_in">pop</span>()<br>		result.<span class="hljs-built_in">push</span>(item.name)<br>		<span class="hljs-built_in">let</span> children =item.children<br>		<span class="hljs-keyword">if</span>(children)&#123;<br>				<span class="hljs-keyword">for</span>( <span class="hljs-built_in">let</span> i=children.<span class="hljs-built_in">length</span>-<span class="hljs-number">1</span> ;i&gt;=<span class="hljs-number">0</span>;i-- )&#123;<br>					stack.<span class="hljs-built_in">push</span>(children[i])<br>				&#125;// <span class="hljs-keyword">for</span>	<br>		&#125;<br>	&#125;<br><span class="hljs-built_in">return</span> result<br>&#125;<br>dfs(tree)<br></code></pre></td></tr></table></figure>





<h2 id="bfs广搜"><a href="#bfs广搜" class="headerlink" title="bfs广搜"></a>bfs广搜</h2><figure class="highlight maxima"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs maxima"><span class="hljs-built_in">let</span> result = []<br>function bfs(tree)&#123;<br>	<span class="hljs-built_in">let</span> duilie=[]<br>	duilie.<span class="hljs-built_in">push</span>(tree)<br>	result.<span class="hljs-built_in">push</span>(tree.name)<br>	<span class="hljs-keyword">while</span>(duilie.<span class="hljs-built_in">length</span>)&#123;<br>		<span class="hljs-built_in">let</span> item = duilie.shift()	<br>		<span class="hljs-built_in">let</span> children=item.children<br>		<span class="hljs-keyword">if</span>(children)&#123;<br>			<span class="hljs-keyword">for</span>(<span class="hljs-built_in">let</span> i=<span class="hljs-number">0</span>;i&lt;children.<span class="hljs-built_in">length</span>;i++ )&#123;<br>                duilie.<span class="hljs-built_in">push</span>(children[i])<br>                result.<span class="hljs-built_in">push</span>(children[i].name)<br>			&#125;<br>		&#125;<br><br>	&#125;<br><span class="hljs-built_in">return</span> result<br>&#125;<br>bfs(tree)<br></code></pre></td></tr></table></figure>





<h2 id="快排"><a href="#快排" class="headerlink" title="快排"></a>快排</h2><figure class="highlight coq"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><code class="hljs coq"><span class="hljs-keyword">let</span> a=[<span class="hljs-number">5</span>,<span class="hljs-number">6</span>,<span class="hljs-number">8</span>,<span class="hljs-number">1</span>,<span class="hljs-number">3</span>]<br>function quicksort(<span class="hljs-built_in">left</span>,<span class="hljs-built_in">right</span>)&#123;<br>	<span class="hljs-keyword">if</span>(<span class="hljs-built_in">left</span>&gt;<span class="hljs-built_in">right</span>)<span class="hljs-keyword">return</span>;<br><br>	<span class="hljs-keyword">let</span> i=<span class="hljs-built_in">left</span>,j=<span class="hljs-built_in">right</span>,temp=a[<span class="hljs-built_in">left</span>];<br>	while(i!=j)&#123;<br>        while(a[j]&gt;=temp &amp;&amp; i&lt;j)<br>            j--;<br>        while(a[i]&lt;=temp &amp;&amp; i&lt;j)<br>            i++;<br>        <span class="hljs-keyword">if</span>(i&lt;j)&#123;<br>            <span class="hljs-keyword">let</span> t=a[i]<br>            a[i]=a[j]<br>            a[j]=t<br>        &#125;<br>	&#125;<br>	a[<span class="hljs-built_in">left</span>]=a[i]<br>	a[i]=temp<br>	quicksort(<span class="hljs-built_in">left</span>,i<span class="hljs-number">-1</span>)<br>	quicksort(i+<span class="hljs-number">1</span>,<span class="hljs-built_in">right</span>)<br>&#125;<br>quicksort(<span class="hljs-number">0</span>,a.length<span class="hljs-number">-1</span>)<br></code></pre></td></tr></table></figure>

<p>​    </p>
